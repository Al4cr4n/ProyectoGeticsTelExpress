                    <!-- Formulario de solicitud -->
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombreAgente" class="form-label">Nombre:</label>
                                <input type="text" id="nombreAgente" class="form-control" value="Mario">
                            </div>
                            <div class="col-md-6">
                                <label for="apellidoAgente" class="form-label">Apellido:</label>
                                <input type="text" id="apellidoAgente" class="form-control" value="Bautista">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="rucAgente" class="form-label">RUC:</label>
                                <input type="text" id="rucAgente" class="form-control" value="123134324">
                            </div>
                            <div class="col-md-6">
                                <label for="telefonoAgente" class="form-label">Teléfono:</label>
                                <input type="text" id="telefonoAgente" class="form-control" value="978756754">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dniAgente" class="form-label">DNI:</label>
                                <input type="text" id="dniAgente" class="form-control" value="71235678">
                            </div>
                            <div class="col-md-6">
                                <label for="tiendaAgente" class="form-label">Nombre de la Tienda:</label>
                                <input type="text" id="tiendaAgente" class="form-control" value="Tienda A">
                            </div>
                        </div>

                        <!-- Código despachador -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="codigoDespachador" class="form-label">Ingrese el código despachador:</label>
                                <input type="text" id="codigoDespachador" class="form-control" value="dfg345gfd">
                            </div>
                            <div class="col-md-3 align-self-end">
                                <button type="button" class="btn btn-primary w-100">Validar</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-warning" role="alert">Mensaje de resultado</div>
                        </div>

                        <!-- Código de jurisdicción -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="codigoJurisdiccion" class="form-label">Ingrese el código de jurisdicción:</label>
                                <input type="text" id="codigoJurisdiccion" class="form-control">
                            </div>
                            <div class="col-md-3 align-self-end">
                                <button type="button" class="btn btn-primary w-100">Validar</button>
                            </div>
                        </div>
                        <div class="mb-3">

                        </div>

                        <!-- Botones Aceptar y Denegar -->
                        <div class="text-center">
                            <button type="button" class="btn btn-success mx-2">Aceptar</button>
                            <button type="button" class="btn btn-danger mx-2">Denegar</button>
