                    <!-- Título -->
                    <h4 class="mb-4">Registrar Coordinador Zonal</h4>

                    <!-- Formulario -->
                    <form id="formRegistro">
                        <div class="row mb-3">
                            <!-- Nombre -->
                            <div class="col-md-6">
                                <label for="nombreCoordinador" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombreCoordinador" placeholder="Ingrese el nombre">
                            </div>

                            <!-- Apellido -->
                            <div class="col-md-6">
                                <label for="apellidoCoordinador" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellidoCoordinador" placeholder="Ingrese el apellido">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- DNI -->
                            <div class="col-md-6">
                                <label for="dniCoordinador" class="form-label">DNI:</label>
                                <input type="text" class="form-control" id="dniCoordinador" placeholder="Ingrese el DNI">
                            </div>

                            <!-- Teléfono -->
                            <div class="col-md-6">
                                <label for="telefonoCoordinador" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="telefonoCoordinador" placeholder="Ingrese el teléfono">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Correo -->
                            <div class="col-md-6">
                                <label for="correoCoordinador" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correoCoordinador" placeholder="Ingrese el correo">
                            </div>

                            <!-- Zona -->
                            <div class="col-md-6">
                                <label for="zonaCoordinador" class="form-label">Zona:</label>
                                <input type="text" class="form-control" id="zonaCoordinador" placeholder="Ingrese la zona">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Fecha de Nacimiento -->
                            <div class="col-md-6">
                                <label for="fechaNacimientoCoordinador" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fechaNacimientoCoordinador">
                            </div>

                            <!-- Contraseña Temporal -->
                            <div class="col-md-6">
                                <label for="contrasenaTemporal" class="form-label">Contraseña Temporal:</label>
                                <input type="password" class="form-control" id="contrasenaTemporal" placeholder="Ingrese una contraseña temporal">
                            </div>
                        </div>

                        <!-- Botón de registrar -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">Registrar</button>
                        </div>
                    </form>
                </div>

                <!-- Modal de Confirmación -->
                <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">

                            </div>

                                ¿Estás seguro del registro de un nuevo coordinador zonal?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="confirmarRegistro">Confirmar</button>
                            </div>
                        </div>
